<script type="text/javascript" src="../static/lib/js/swiper.min.js"></script>
<script type="text/javascript" src="../static/js/slidePic.js"></script>
<script>
    $(".OrderNum>table tr td:nth-child(2)").click(function () {
        var i=parseInt($(this).next().html());
        if(i>0){
            i--;
        }else{
            i=0;
        }
        $(this).next().html(i);
    });
    $(".OrderNum>table tr td:nth-child(4)").click(function () {
        var i=parseInt($(this).prev().html());
        if(i<=99){
            i++;
        }else{
            i=99;
        }
        $(this).prev().html(i);
    });
</script>
