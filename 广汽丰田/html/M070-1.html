<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>M070-1</title>
    <script type="text/javascript" src="../static/lib/js/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/lib/css/base.css">
    <script type="text/javascript" src="../static/lib/js/base.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/M070-1.css">
</head>
<body>
    <div class="wrap">
        <!--头部start-->
        <div class="header">
            <a href="###" class="left"><img src="../static/lib/images/icon-left.png" alt=""></a>
            <div>车辆认证</div>
        </div>
        <!--头部end-->
        <div class="main">
            <div class="list">
                <div class="list_info">
                    <div>
                        <img src="../static/lib/images/radio.png" alt="">
                        <input type="radio" name="check">
                        <span>车架号认证</span>
                    </div>
                    <div><input type="text" placeholder="车架号"></div>
                    <div class="w480"><input type="text" placeholder="购车时填的手机号"><span>验证码</span></div>
                    <div class="w480"><input type="text" placeholder="请输入你的验证码"></div>
                </div>
                <div class="list_info">
                    <div>
                        <img src="../static/lib/images/radio.png" alt="">
                        <input type="radio" name="check">
                        <span>身份证件认证</span>
                    </div>
                    <div><input type="text" placeholder="输入购车时出示的身份证件号或者组织机构码"></div>
                </div>
                <div class="list_info">
                    <div>
                        <img src="../static/lib/images/radio.png" alt="">
                        <input type="radio" name="check">
                        <span>发动机号</span>
                    </div>
                    <div><input type="text" placeholder="发动机后四位"></div>
                </div>
            </div>
            <p class="content">本平台支持3种车辆认证方式，请选择其中任意一种方式完成认证</p>
            <div class="check">
                <a href="###">暂不认证</a>
                <a href="###">提交认证</a>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(".list_info>div:nth-child(1)>img").click(function () {
            $(".list_info>div:nth-child(1)>img").attr("src","../static/lib/images/radio.png");
            $(this).attr("src","../static/lib/images/radio_active.png");
        });
    </script>
</body>
</html>
