<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>M070</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<script type="text/javascript" src="../static/lib/js/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../static/lib/css/base.css">
		<script type="text/javascript" src="../static/lib/js/base.js"></script>
		<link rel="stylesheet" type="text/css" href="../static/css/M070.css" />
	</head>
	<body>
		<div class="wrap" id="M070">
			<!--头部start-->
			<div class="header">
				<a href="###" class="left"><img src="../static/lib/images/icon-left.png" alt=""></a>
				<div>车主认证</div>
			</div>
			<!--头部end--> 
			<!--内容部分-start-->
			<div class="main">
				<form action="">
					<div class="msg">
						<div class="h4">基本信息</div>
						<input type="text" placeholder="姓名">
						<input type="text" placeholder="驾照号">
						<input type="text" placeholder="车牌号">
			 			<input type="text" placeholder="车驾号">
						<input type="text" placeholder="发动机号">
					</div>
					<div class="img">
						<div class="h4">驾驶证上传</div>
						<img class="pic" src="../static/images/M070/M070_img.png" alt="">
						<input type="file" id="file" accept="video/*" capture="camera" style="opacity: 0;position: fixed;bottom: -100px">
						<a href="#">上传</a>
					</div>
					<div class="time">
						<div class="h4">有效时间</div>
						<input type="text" placeholder="请选择起始日期">
						<input type="text" placeholder="有效期限">
					</div>
				</form>
			</div>
			<!--内容部分-end-->
			<script type="text/javascript" src="../static/js/M070.js"></script>
		</div>
	</body>
</html>
